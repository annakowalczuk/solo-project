<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/script.js"></script>
</head>

<body>

    <section class="section--topbar">
        <div class="topbar-left">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="hamburger">
                <a href="#">â˜°</a>
            </div>
        </div>
        <div class="topbar-right">
            <div class="wallet">
                <a href="#">
                    <i class="icon-wallet"></i>
                </a>
                <p>$1,500.00</p>
                <a href="#">
                    <i class="icon-arrow-down"></i>
                </a>
            </div>
            <div class="notifications">
                <a href="#">
                    <i class="icon-notification"></i>
                </a>
            </div>
            <div class="profile">
                <i class="icon-profile"></i>
                <a href="#" class="link-l">Leonardo Dicaprio</a>
            </div>
            <div class="exit">
                <a href="#">
                    <i class="icon-quit"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- sidebar -->
    <section class="section--sidebar">

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#">
                        <i class="icon-general"></i>General</a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-details"></i>Details</a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-links"></i>Links</a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-banners"></i>Banners</a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-personaldata"></i>Personal data</a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-payout"></i>Payout</a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-postback"></i>Postback</a>
                </li>
            </ul>
        </div>
        <div class="sidebar-manager">
            <h6>your manager</h6>
            <div>
                <div class="manager-photo" style="background-image: url(images/photo.png)"></div>
                <a href="#">Mikhael E.</a>
            </div>
        </div>

    </section>

    <section class="section--general">

        <div class="page-statistic">
            <h3 class="page-header">General statistic</h3>
            <div class="date-filter">
                <div class="date-range">
                    <input type="text" placeholder="16.05.2018" class="date-start">
                    <div class="date-spacer"></div>
                    <input type="text" placeholder="16.05.2018" class="date-end">
                    <a href="#">
                        <i class="icon-calendar"></i>
                    </a>
                </div>
                <button class="btn-small">
                    <i class="icon-refresh"></i>
                </button>
            </div>
            <div class="container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <h6 class="section-header">Visit Signups</h6>
                                <p>124</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <h6 class="section-header">Net deposit</h6>
                                <p>564</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <h6 class="section-header">FTD</h6>
                                <p>445</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <h6 class="section-header">Turn over</h6>
                                <p>432</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h4 class="section-header">Earnings chart</h4>
                            <img src="images/graph.png" alt="chart">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-links">

        </div>

    </section>
    <script src="js/script.js"></script>
</body>

</html>
